<div class="container d-flex justify-content-center">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px">
    <h2 class="text-center mb-1">Autenticação de usuários</h2>
    <p>Preencha os campos para acessar o sistema</p>

    <form [formGroup]="formulario" (ngSubmit)="autenticarUsuario()">

      <div class="mb-3">
        <label for="email" class="form-label">Entre com o seu email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Digite seu email"
          formControlName="email"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Entre com a sua senha:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Digite sua senha"
          formControlName="senha"
        />
      </div>
      <button type="submit" class="btn btn-primary w-100" 
        [disabled]="formulario.invalid">
        Entrar
      </button>

    </form>

    <div class="text-center mt-3">
      <small>Não possui conta? <a href="#">Cadastre-se aqui!</a></small>
    </div>
  </div>
</div>
