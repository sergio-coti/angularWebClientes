<div class="container d-flex justify-content-center">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px">
      <h2 class="text-center mb-1">Criação de usuários</h2>
      <p>Preencha os campos para criar sua conta</p>

      <form [formGroup]="formulario" (ngSubmit)="criarUsuario()">

        <div class="mb-3">
          <label for="nome" class="form-label">Nome do usuário:</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Digite seu nome"
            formControlName="nome"
          />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email do usuário:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Digite seu email"
              formControlName="email"
            />
          </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha de acesso:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Digite sua senha"
            formControlName="senha"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="formulario.invalid">
          Realizar Cadastro
        </button>

      </form>

      <div class="text-center mt-3">
        <small>Já possui conta? <a href="#">Acesse aqui!</a></small>
      </div>
    </div>
  </div>
